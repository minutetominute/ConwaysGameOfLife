<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Life</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title" charset="utf-8">
    <script src="./lib/gameView.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/cell.js"></script>
    <script src="./lib/keymaster.js"></script>
  </head>
  <body>
    <div class="game">
      <h1>
        <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">Conway's Game of Life</a>
      </h1>
      <canvas id="game-canvas" width="500" height="500"></canvas>
    </div>
    <footer class="footer">
      <a href="http://www.jmgarza.info">By Jose Garza</a>
      <a href="https://www.github.com/minutetominute/conwaysgameoflife">Source Code</a>
    </footer>
    <script type="text/javascript">
      var gameViewCanvas = document.getElementById("game-canvas");
      var gameViewCtx = gameViewCanvas.getContext("2d");
      var game = new Life.Game();
      var gameView = new Life.GameView(game, gameViewCtx);

      gameView.start();
    </script>
  </body>
</html>
