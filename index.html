<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Life</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title" charset="utf-8">
    <script src="./lib/gameView.js"></script>
    <script src="./lib/game.js"></script>
    <script src="./lib/cell.js"></script>
    <script src="./lib/keymaster.js"></script>
  </head>
  <body>
    <canvas id="game-canvas" class="game" width="500" height="500"></canvas>
    <script type="text/javascript">
      var gameViewCanvas = document.getElementById("game-canvas");
      var gameViewCtx = gameViewCanvas.getContext("2d");
      var game = new Life.Game();
      var gameView = new Life.GameView(game, gameViewCtx);

      gameView.start();
    </script>
  </body>
</html>
